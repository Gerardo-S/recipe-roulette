<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Roulette</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar starts here -->

  <nav>
    <div class="nav-wrapper">
      <a class="center sm12 brand-logo">Recipe Roulette</a>
    </div>
  </nav>
  <!-- Nav Bar ends here -->
  <!-- Main search card  -->
  <main class="row container mx auto">

    <section class="col s12 m8">

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title ">Ingredient</span>
          <hr>
          <p>Discover exciting recipes with ordinary ingredients!</p>
          <br>

          <div class="row">
            <div class="input-field col s6">
              <input value="e.g. Chicken" id="ingredient_1" type="text" class="validate">
              <label class="active white-text" for="ingredient_1">Desired Ingredient</label>

              <button class="btn-small waves-effect waves-light" href="#" type="submit" name="action"
                data-target="dropdown1">Cuisine Type
                <i class="material-icons right">expand_more</i>
              </button>

              <ul id="dropdown1" class="dropdown-content">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
              </ul>

            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <button class="btn-small waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
         
        </div>
      </div>
    </section>
  </main>
  <!-- Main card ends here  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
